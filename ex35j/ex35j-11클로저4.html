  <body>
    Count is <span>0/</span>
    <script>
      function init() {
        let num = 0;
        function add() {
          num++;
          return num;
        }
        function reset() {
          num = 0;
          return num;
        }
        function show() {
          console.log(num);
        }
        return { add, reset, show };
      }
    </script>
