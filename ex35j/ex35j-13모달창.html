<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>모달창</title>
    <style>
      body {
        margin: 0;
        padding: 30px;
      }
      .modal {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .modal.show {
        display: block;
      }
      .modal-body {
        position: absolute;
        top: 20%;
        left: 35%;
        min-width: 250px;
        height: 400px;
        padding: 20px;
        text-align: start;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 3px 0 rgba(34, 36, 38, 0.15);
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const bt = document.getElementById("ok");
        const modal = document.querySelector(".modal");
        const modalBody = document.querySelector(".modal-body");
        bt.addEventListener("click", () => {
          modal.classList.add("show");
        });
        modalBody.addEventListener("click", () => {
          modal.classList.remove("show");
        });
      });
    </script>
  </head>
  <body>
    <div class="modal">
      <div class="modal-body">
        <span>게시글작성</span>
        <hr />
        <div class="modal-title"><span>작성자</span></div>
        <span>제목:</span>
        <input type="text" /><br /><span>내용:</span> <br /><textarea
          name=""
          id=""
          cols="30"
          rows="10"
        ></textarea>
      </div>
    </div>

    <h2>
      언론·출판에 대한 허가나 검열과 집회·결사에 대한 허가는 인정되지 아니한다.
      헌법재판소의 조직과 운영 기타 필요한 사항은 법률로 정한다. 대통령의 임기가
      만료되는 때에는 임기만료 70일 내지 40일전에 후임자를 선거한다
    </h2>
    <button id="ok">확인</button>
  </body>
</html>
