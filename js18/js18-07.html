<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this</title>
</head>
<body>
    <script>
        const cat={
            name:'kitty',
            age:3,
            sound:'야옹',
            sound2:'냥냐홍~',
            eat:function(meow='냥'){
                console.log(`${cat.name}는 ${meow} 하며 밥을 먹습니다.`)
                console.log(`${this.name}는 ${meow} 하며 밥을 먹습니다.`)
                
            },
            /*짓어:function(){
                console.log(`${this.name}은${this.sound2}하고 울어요~`)
            }*/
        }

        console.log(cat.eat())
        //console.log(cat.짓어())
        console.log(cat.eat('음냐'))
    </script>
</body>
</html>
