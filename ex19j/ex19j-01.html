<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>this에 관하여</title>
  </head>
  <body>
    <script>
      const obj1 = {
        a: 1,
        b: 2,
        c: function () {
          console.log(this);
        },
      };
      console.log(obj1.c());

      function test() {
        console.log(this.document);
      }
      test();
    </script>
  </body>
</html>
