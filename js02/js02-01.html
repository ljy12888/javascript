<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let input=prompt('입력하세요.','1234')
        alert(input)
        console.log(typeof (input),input)
        alert('타입을 Number()로 바꾸면 :'+Number(input))
        console.log(typeof(Number(input)),Number(input))
        alert('타입을 Boolean()으로 바꾸면 :'+Boolean(input))
        console.log(typeof(Boolean(input)),Boolean(input))
    </script>
</head>
<body>
    
</body>
</html>
