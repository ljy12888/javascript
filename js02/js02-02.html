<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const dollar = prompt("환전하고자 하는 달러를 입력해주세요.",'1')
        const ex = 1350
        const won = Number(dollar)*ex
        console.log(`환전하신 ${dollar}달러는 ${won}원 입니다.`)
        document.write(`<h1>환전하실 ${dollar}</h1>`)

    </script>
</body>
</html>
