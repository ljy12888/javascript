<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function sayHello(name, callback) {
        const words = `안녕하세요.내이름은${name}입니다`;
        callback(words);
      }

      sayHello("홍길동", (name) => {
        console.log(name);
      });
    </script>
  </head>
  <body></body>
</html>
