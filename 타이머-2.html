<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>DOM CSS</title>
	<style>
		#container {
			width:600px;
			margin:50px auto;
			text-align: center;
		}
		#red {
			width:100px;
			height:100px;			
			border:1px solid #222;
            background-color: red;
            border-radius: 50%;
			margin:30px auto;
			transition: 1s;
		}
        #black {
			width:100px;
			height:100px;			
			border:1px solid #222;
            background-color: black;
            border-radius: 50%;
			margin:30px auto;
			transition: 1s;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="red"></div>
        <div id="black"></div>
	</div>	
	
	<script>
        let myRect = document.querySelector("#red");
        let myRect2 = document.querySelector("#black");
      

         function start(){
            //빨간색원
            const tid1=setInterval(()=>{ 
	            myRect.style.backgroundColor = "white";
            },1000);

            const tid2=setInterval(()=>{ 
                myRect.style.backgroundColor = "";  
            },2000);
            setTimeout(()=>{
                clearInterval(tid1,tid2)
            },10*1000)
           

            //검은색원
            const tid3=setInterval(()=>{ 
	            myRect2.style.backgroundColor = "white";
            },500);

            const tid4=setInterval(()=>{ 
	             myRect2.style.backgroundColor = "";  
            },1000);
            
            setTimeout(()=>{
                clearInterval(tid3,tid4)
            },10*1000)
        }

        start()


    </script>
</body>
</html>
