<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>눈치게임</title>
</head>
<body>
    <script>
        const num=Math.floor(Math.random()*100)
        
        

        for(let i=1;i<=5;i++){
            let input=prompt('0~100까지 숫자를 입력하세요.')
            if(input !== null){
                if(input>num){alert('땡 더 작은 숫자입니다.')}
                if(input<num){alert('땡 더 큰 숫자입니다.')}
                if(input===num){alert(`정답입니다. 답=${num}`)}
                alert(`기회는 ${5-i}번 남았습니다.`)
            }
           
            

            if(input === null ){
                alert('게임을 종료합니다.')
                break
            }
        }

        alert(`게임오버 정답은${num}입니다.`)
    </script>
</body>
</html>
