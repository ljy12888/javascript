<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            width: 90%;
            height: 100px;
        }
        tr,th{
            border: 1px solid black;
            

        }
        
    </style>
</head>
<body>
    <table>
        <tr><th>16미만</th><th>16이상~22미만</th><th>22이상~28미만</th><th>28이상~32미만</th><th>32~이상</th></tr>
        <tr><th></th><th></th><th></th><th></th><th></th></tr>
        <tr><th id="a"></th><th id="b"></th><th id="c"></th><th id="d"></th><th id="e"></th></tr>
    </table>

    <script>
        let input= prompt('현재 온도를 입력하세요.')

        if(input<16){
            document.getElementById('a').textContent="정상온도를 벗어났습니다."
        }
        
        
        if(16 <= input < 22){
            document.getElementById('b').textContent="시원하네요."
        }
        
        
       
        if(22 <= input < 28){
            document.getElementById('c').textContent="보통이예요."
        }
     
        
        if(28 <= input < 32){
            document.getElementById('d').textContent="갑갑하네요."
        }
      
       
        if(32 < input){
            document.getElementById('e').textContent="정상온도를 벗어났습니다."
        }
      
        
    </script>
</body>
</html>
