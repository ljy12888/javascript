<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const 자바스크립트 = {
        name: "혼자 공부하는 파이썬",
        price: "18000",
        publisher: "한빛미디어",
      };

      console.log(자바스크립트);

      자바스크립트.page = "500p";
      자바스크립트.author = "윤인성";

      console.log(자바스크립트);

      delete 자바스크립트.price;
      자바스크립트.price = 24000;

      console.log(자바스크립트);

      자바스크립트.price = 55000;

      console.log(자바스크립트);
    </script>
  </body>
</html>
