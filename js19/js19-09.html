<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const f = new Number(1234);

      console.log(typeof f); //object
      f.sample = 11;

      console.log(f.sample); //11
      console.log(f + 4321); //5555
      console.log(f.valueOf()); //1234
    </script>
  </body>
</html>
