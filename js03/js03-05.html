<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스위치 조건문</title>
</head>
<body>
    <script>
        const input = prompt('1~9까지중 하나의 숫자를 입력하세요.','1')


        switch(input){
            case 0:
            console.log(0)
            break
            case 1:
            console.log(1)
            break
            case 2:
            console.log(2)
            break
            case 3:
            console.log(3)
            break
            default:
                console.log('범위가아님')

        }
    
        
    </script>

</body>
</html>
