<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const input = prompt('점수를 입력하세요.')

        if(input==100){
            document.write('A++')
        }
        if(90<=input&input<100){
            document.write('A입니다.')
        }
        if(80<=input&input<90){
            document.write('B입니다.')
        }
        if(70<=input&input<80){
            document.write('C입니다.')
        }
        if(60<=input&input<70){
            document.write('D입니다.')
        }
        if(input<60){
            document.write('F입니다.')
        }
       
    </script>
</body>
</html>
