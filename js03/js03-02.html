<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const input = prompt('점수를 입력하세요.')

        if(input==100){
            alert('A++입니다.')
            console.log('A++입니다.')
            document.write('A++입니다.')
        }
        else if(input>=90){
            alert('A++입니다.')
            console.log('A입니다.')
            document.write('A입니다.')
        }
        else if(input>=80){
            alert('B입니다.')
            console.log('B입니다.')
            document.write('B입니다.')
        }
        else if(input>=70){
            alert('C입니다.')
            console.log('C입니다.')
            document.write('C입니다.')
        }
        else if(input>=60){
            alert('D입니다.')
            console.log('D입니다.')
            document.write('D입니다.')
        }
        else if(input<60){
            alert('F입니다.')
            console.log('F입니다.')
            document.write('F입니다.')
        }
       
    </script>
</body>
</html>
