<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let num1 = Number(prompt('a부터b까지의 합을 구합니다.숫자a를 입력하세요.'))
       let num2 = Number(prompt('a부터b까지의 합을 구합니다.>숫자b를 입력하세요.'))
        let result = total(num1,num2)
        

        function total(a,b){
            let sum = 0
            if(a !== null && b !== null){
                
                for(let i=a;i<=b;i++){
                    sum += i
                }
                
            }
            
            else if(a === null || b === null){
                
                for(let i=1;i<=10;i++){
                     sum += i
                }
            }
             
            return sum
        }

        alert(`${num1}에서${num2}까지의 합은 : ${result}`)
        
    </script>
</body>
</html>
