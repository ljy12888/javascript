    <script>
        let arr=['apple','pear','watermelon','melon','peach','strawberry',

        let temp

         //5글자이상

        for(let i=0;i<arr.length-1;i++){

                    arr[i]=arr[j]

                }
            }
        }
        console.log(arr)


        //함수화하기
        function fruts(arr){
        for(let i=0;i<arr.length;i++){
            if(arr[i].length>=5)arr2.push(arr[i])
        }

        for(let i=0;i<arr.length-1;i++){
            for(let j=i+1;j<arr.length;j++){
                if(arr[i].length<arr[j].length){
                    temp=arr[i]
                    arr[i]=arr[j]
                    arr[j]=temp
                }
            }
        }
        return arr
    }
        
        console.log(fruts(arr))
