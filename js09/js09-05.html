<html lang="ko">
<head>

    <title>구구단</title>

    <style>
        #box{
            border: 1px solid #000;
            
        }
        #container{
            _border: 1px solid #ccc;
            display: inline-block;
            margin-left: 30px;

        }

    </style>
</head>
<body>
    <script>
        for(let i=2;i<=9;i++){
            document.write('<div id=container>')
            document.write('<h2>'+i+'단'+'<br>'+'</h2>')
            document.write('<div id=box> ')

            for(let j=1;j<=9;j++){
                
                document.write(+i+' X '+j+' = '+i*j+'<br>')
                
            }
            //document.write('<br>')
            document.write('</div>')
            document.write('</div>')
        }
    </script>
