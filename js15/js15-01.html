<!DOCTYPE html>
<html lang="ko">
<head>

    <title>배열의map()메소드</title>

<body>
    <script>
        const arr1=[11,22,33,44,55]
        

        /*const arr2=arr1.map(function(v){
            return v*2
        })*/
        const arr2=arr1.map(v=> v)
        const arr3=arr1.map((v,i)=> i)
        console.log(arr2)
        console.log(arr3)
    </script>
