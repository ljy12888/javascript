<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1+2+3+4+5=15-for</title>
</head>
<body>
    <script>
        alert('*를n개 출력하되 w개마다 줄을 바꿔서 출력합니다.')
        let n,w;
        
        do{n=prompt('n값:')}
        while(n<=0)
        do{w=prompt('w값:')}
        while(w<=0 || w>n)

        for(let i=0;i<n;i++){
            document.write('*')
            if(i%w == w-1)document.write('<br>')
        }
        if(n%w != 0){
            document.write('<br>')
        }
    
    </script>
</body>
</html>
