<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1+2+3+4+5=15-for</title>
</head>
<body>
    <script>
        let n;
        do{n=prompt('숫자를 입력하세요.')}
        while(n<=0)
        let sum = 0
        for(let i=1;i<=n;i++){
            document.write(i+'+')
            sum += i
        }
            
            
        
        document.write(n+'=')
        sum += n
        document.write(sum)
    
    </script>
</body>
</html>
