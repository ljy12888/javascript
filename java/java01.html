<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let n;
        do{n=prompt('양수를 입력하세요.')}
        while(n<=0)
        let sum=0
        for(let i=1;i<=n;i++){
            sum += i
        }
        alert(`1부터 n까지의 합은${sum}입니다.`)

    </script>
</body>
</html>
