<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자,배열로 입력받는 최댓값 함수</title>
</head>
<body>
    <script>
        let arr=[]

        function max(input,...input2){
            if(Array.isArray(input)){
                arr=[...input]
            }
            else if(typeof(input)==='number'){
                arr=[input,...input2]
            }
            
            //console.log(arr)
            let temp
            for(let i=0;i<arr.length-1;i++){
                for(let j=i+1;j<arr.length;j++){
                    if(arr[i]>arr[j]){
                        temp=arr[i]
                        arr[i]=arr[j]
                        arr[j]=temp
                    }
                }
            }
            return arr[arr.length-1]
        }

        console.log(max(1,5,31))
    </script>
</body>
</html>
