<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머-신호등</title>
    <style>
        #rect{
            border: 5px solid black;
            border-radius: 20px;
            width: 450px;
            height:150px;
        }
        #red,#yellow,#green{
            border: 5px solid black;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            float: left;
            margin-right: 30px;
            margin-left: 10px;
            margin-top: 15px;
        }
        #red{
            background-color: white;
        }
        #yellow{
            background-color: white;
        }
        #green{
            background-color: white;
        }
        
    </style>
</head>
<body>
    <div id="container">
        <div id="rect">
            <div id="red"></div>
            <div id="yellow"></div>
            <div id="green"></div>
        </div>
    </div>
    

    <script>
        let myRect = document.querySelector("#green");
        let myRect2 = document.querySelector("#yellow");
        let myRect3 = document.querySelector("#red");

        green()

        
        function green(){
            const tid1=setInterval(()=>{
                myRect.style.backgroundColor = "green";},1*1000)
			const tid2=setInterval(()=>{
                myRect.style.backgroundColor = "";},3*1000)
			
			setTimeout(()=>{
                clearInterval(tid1,tid2)
            },3*1000)

            yellow()
        }

        function yellow(){
			const tid3=setInterval(()=>{
                myRect2.style.backgroundColor = "yellow";},3*1000)
			const tid4=setInterval(()=>{
                myRect2.style.backgroundColor = "";},4*1000)
			setTimeout(()=>{
                clearInterval(tid3,tid4)
            },4*1000)

            red()
        }

        function red(){
            const tid5=setInterval(()=>{
                myRect3.style.backgroundColor = "red";},4*1000)
			const tid6=setInterval(()=>{
                myRect3.style.backgroundColor = "";},8*1000)
			setTimeout(()=>{
                clearInterval(tid5,tid6)
            },8*1000)
			
            end()
		}
        
        function end(){
            green()
        }
    </script>
</body>
</html>
