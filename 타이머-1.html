<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="input()">입력</button>
    <div id="result">(입력값표시하기)</div>
    <div>
        초간 설정 :  <button onclick="plus()">+</button><button onclick="minus()">-</button>
    </div>
    <div id="result2"></div>
    <button onclick="start(n)">시작</button>
    <div id="result3">(표시하기)</div>
    

    <script>
        let n
        let sum=0
        function plus(){
           sum+=0.5
           document.querySelector("#result2").innerHTML=`${sum}초 간격으로 시작합니다.`
       
    }
        function minus(){
           sum-=0.5
           document.querySelector("#result2").innerHTML=`${sum}초 간격으로 시작합니다.`
    }
        function input(){
            n=prompt('초를 입력하세요')*1
            document.querySelector("#result").innerHTML=`${n}초를 입력하였습니다.`

            return n
        }
        
        function start(n){
            let ct=0
            const tid=setInterval(()=>{
                document.querySelector("#result3").innerHTML=`${++ct}초`
            },1000*sum)
            setTimeout(()=>{
                clearInterval(tid)
            },n*1000)
        }

        
   

    </script>
</body>
</html>
