<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 배열</title>
</head>
<body>
    <script>
        let ran1=Math.floor(Math.random()*45)
        let ran2=Math.floor(Math.random()*45)
        let ran3=Math.floor(Math.random()*45)
        let arr=[]

        arr.push(ran1)
        arr.push(ran2)
        arr.push(ran3)
        console.log(arr)

        if(ran1>ran2 && ran1>ran3){
            if(ran2<ran3){
                arr.push(ran2)
                arr.push(ran3)
            }
            if(ran3<ran2){
                arr.push(ran3)
                arr.push(ran2)
                }
              arr.push(ran1)
            }

        if(ran1>ran2 && ran1<ran3 && ran1<ran2 && ran1>ran3){
            if(ran2<ran3){
                arr.push(ran2)
                arr.push(ran1)
                arr.push(ran3)
                }
            if(ran3<ran2){
                arr.push(ran3)
                arr.push(ran1)
                arr.push(ran2)
                }
              
            }

        if(ran1<ran2 && ran1<ran3){
            arr.push(ran1)
            if(ran2<ran3){
                arr.push(ran2)
                arr.push(ran3)
                }
            if(ran3<ran2){
                arr.push(ran3)
                arr.push(ran2)
                }
              }


        document.write(arr)

    </script>
</body>
</html>
